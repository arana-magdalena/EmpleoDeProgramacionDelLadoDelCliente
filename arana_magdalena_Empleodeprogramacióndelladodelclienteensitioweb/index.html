<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pago</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src = "main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
  <section id="Formulario" class="formulario" >
    
    <div class="form_container" >
        
    <div class="col-md-12 order-md-1">
        <div class="alert alert-danger fade show" style="display:none;"role="alert" id="alertValidaciones"><p id="alertValidacionesTexto"></p>
      </div>
        <form class="needs-validation" novalidate id="form">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h2 class="titulo_formulario" >Pago con tarjeta.</h2>
                    <label for="Numero"></label>
                    <input type="text" class="form-control" id="Numero" placeholder="Número de tarjeta" value="" required>
                    <div class="invalid-feedback">
                      Numero inválido
                    </div>
                   </div>
              <!-- <div class="col-sm-6 col-md-6 col-lg-6">
                <label for="Fecha"></label>
                <input type="text" class="form-control" id="dia" placeholder="Día"  value="" required>
                <input type="text" class="form-control" id="mes" placeholder="Mes"  value="" required>
                <input type="text" class="form-control" id="anio" placeholder="Año"   value="" required>
                <div class="invalid-feedback">
                  Fecha inválida
                </div>
              </div> -->
              <div class="fecha">
              <div class="col-sm-3 col-md-3 col-lg-3">
                <label for="Dia"></label>
                <input type="text" class="form-control" id="dia" placeholder="Día"  value="" required>
                
                <div class="invalid-feedback">
                  Fecha inválida
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <label for="Mes"></label>
                
                <input type="text" class="form-control" id="mes" placeholder="Mes"  value="" required>
                
                <div class="invalid-feedback">
                  Fecha inválida
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <label for="Anio"></label>
                
                
                <input type="text" class="form-control" id="anio" placeholder="Año"   value="" required>
                <div class="invalid-feedback">
                  Fecha inválida
                </div>
              </div>
            </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <label for="Number"></label>
                <input type="text" class="form-control" id="Number" placeholder="Código de seguridad" value="" required>
                <div class="invalid-feedback">
                 Código inválido
                </div>
              </div>
              <h2 class="subtitulo" >Dirección de la tarjeta</h2>
              
              <div class="col-sm-6 col-md-6 col-lg-6">
                <label for="Nombre"></label>
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre" value="" required>
                <div class="invalid-feedback">
                  Nombre inválido
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <label for="Apellido"></label>
                <input type="text" class="form-control" id="Apellido" placeholder="Apellido" value="" required>
                <div class="invalid-feedback">
                 Apellidos inválidos
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12">
                <label for="Domicilio"></label>
                <input type="text" class="form-control" id="Domicilio" placeholder="Domicilio" value="" required>
                <div class="invalid-feedback">
                  Domicilio inválido
                </div>
               </div>
               <div class="col-sm-12 col-md-12 col-lg-12">
                <label for="Lugar"></label>
                <input type="text" class="form-control" id="Lugar" placeholder="Apartamento, suite, edificio" value="" required>
                <div class="invalid-feedback">
                  Lugar inválido
                </div>
               </div>
            </div>
            <input type="submit" id="button" value="Pagar" class="btn btn-primary btn-lg btn-block" >
            
            
            
            
            <hr class="mb-4">
            
              
          </form>
        </div>
        </div>
      </div>
    
</section>
     
</body>
</html>
